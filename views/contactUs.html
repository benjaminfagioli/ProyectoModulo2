<main>
  <section class="container-fluid text-white pb-5" id="hero">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Contáctanos</h1>
          <div class="form-container">
            <form id="formulario" class="form">
              <div class="form-group">
                <label for="email">Tu Email</label>
                <input autocomplete="off" name="email" type="text">
              </div>
              <div class="form-group">
                <label for="textarea">Cómo podemos ayudarte?</label>
                <textarea  id="textarea" name="consulta"></textarea>
              </div>
              <button id="btnSubmit" type="submit" class="form-submit-btn">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <h1 class="mt-4 mt-md-0">Preguntas frecuentes</h1>
          <div id="questionsContainer"></div>
        </div>
      </div>
    </div>
    <div class="offcanvas offcanvas-start bg-dark text-white" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <button type="button" class="btn-close bg-white ms-auto mt-3 me-3" id="closeOffCanvas" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div id="response1">
          <h3 class="offcanvas-title mt-3 display-6 fs-2" id="offcanvasWithBothOptionsLabel">El email debe tener un formato correcto</h3>
          <h4 class="display-6 fs-5">Por ejemplo:</h4>
          <p class="text-white-50">nombre@ejemplo.xx</p>
        </div>
        <div id="response2">
          <p class="text-white">La consulta debe tener al menos 20 caracteres</p>
          <h4></h4>
        </div>
      </div>
    </div>
  </section>
</main>
<footer class="container-fluid bg-dark text-white py-4 py-lg-2 ">
  <div class="row align-items-center">
    <div class="col-md-2 d-flex justify-content-center pb-2 pe-md-1">

            <i class="bi bi-twitter-x text-black"></i>
          </a>
          <a class="display-5" href="#footer">
            <i class="bi bi-discord"></i>
          </a>
        </div>
      </div>
</footer>
